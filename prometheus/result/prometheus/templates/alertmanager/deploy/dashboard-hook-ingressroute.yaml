---
# 定义traefik dashboard访问验证
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: alertmanager-dashboard-auth
  namespace: prometheus-monitor
spec:
  basicAuth:
    secret: authsecret
---
#admin:admin
apiVersion: v1
kind: Secret
metadata:
  name: authsecret
  namespace: prometheus-monitor
data:
  user: |
    YWRtaW46JGFwcjEkcVV3UWE1YlckdEQzdVovaG50TlI3cjRGNUp3TzhpLwo=
