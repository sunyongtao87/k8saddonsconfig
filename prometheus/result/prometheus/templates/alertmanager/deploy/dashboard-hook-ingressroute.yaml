---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-web-http
  namespace: prometheus-monitor
spec:
  entryPoints:
    - web
  routes:
  - match: "Host(`alertmanager.rr.tv`)"
    kind: Rule
    middlewares:
    - name: alertmanager-dashboard-auth
      namespace: prometheus-monitor
    services:
    - name: prometheus-alertmanager
      port: 80
