apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: func121-cmf-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: func121-cmf-deploy
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 60
